---
resource_types:
- name: npm-cache
  type: docker-image
  source:
    repository: ymedlop/npm-cache-resource
    tag: latest

resources:
- name: hello-hapi
  type: git
  source: &repo-source
    uri: https://github.com/chzmnky/hello_hapi
    branch: master

- name: dependency-cache
  type: npm-cache
  source:
    <<: *repo-source
    paths:
    - package.json

jobs:
- name: Install dependencies
  plan:
  - get: hello-hapi
    trigger: true
  - get: dependency-cache

- name: Run tests
  plan:
  - get: hello-hapi
    trigger: true
    passed: [Install dependencies]
  - task: run the test suite
    file: hello-hapi/ci/tasks/run_tests.yml
